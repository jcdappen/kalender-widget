<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Kalender-Widget</title>
    <style>
        :root {
            --widget-bg: #ffffff; /* Weißer Hintergrund wie im Vorbild */
            --text-color: #333;
            --subtle-text: #666;
            --accent-color: #bb2232; /* Ihr Rot als Akzentfarbe */
            --border-color: #e5e5e5;
            --border-radius: 8px;
        }

        #ical-widget-container, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--widget-bg);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
        }

        #ical-calendar-widget {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 15px;
        }
        
        .widget-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .widget-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #222;
        }

        /* --- Neues Listen-Layout --- */
        #calendar-list {
            border-top: 1px solid var(--border-color);
        }

        .calendar-event {
            border-bottom: 1px solid var(--border-color);
        }

        /* Der klickbare Hauptbereich jedes Events */
        .event-main {
            display: flex;
            align-items: stretch;
            cursor: pointer;
            padding: 20px 10px;
            transition: background-color 0.2s ease;
        }

        .calendar-event.active .event-main,
        .event-main:hover {
            background-color: #f9f9f9;
        }

        /* Datumsblock links */
        .event-date {
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
            padding: 10px;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 700;
        }

        .event-month {
            font-size: 14px;
            text-transform: uppercase;
        }

        .event-day {
            font-size: 28px;
            line-height: 1.1;
        }

        /* Info-Block rechts */
        .event-info {
            padding-left: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .event-title {
            font-size: 20px;
            font-weight: 600;
            color: #222;
            margin: 0 0 5px 0;
        }

        .event-meta {
            font-size: 15px;
            color: var(--subtle-text);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Plus/Minus Icon zum Ausklappen */
        .event-toggle-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 15px;
        }

        .event-toggle-icon svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        
        .calendar-event.active .event-toggle-icon svg {
            transform: rotate(45deg);
        }

        /* Der ausklappbare Beschreibungs-Bereich */
        .event-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            padding: 0 20px;
            font-size: 16px;
            color: var(--text-color);
            line-height: 1.7;
        }

        .calendar-event.active .event-description {
            max-height: 500px; /* Großer Wert, um Inhalt zu erlauben */
            padding: 10px 20px 30px 20px;
        }

        #calendar-status {
            text-align: center;
            padding: 40px;
            color: var(--subtle-text);
        }

    </style>
</head>
<body>
    <div id="ical-widget-container">
        <div id="ical-calendar-widget">
            <div class="widget-header">
                <h1>Kalender</h1>
            </div>
            <div id="calendar-status"></div>
            <div id="calendar-list"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script>
        (function() {
            const config = {
                icalFileUrl: 'calendar.ics',
                weeksToShow: 12 // Zeigen wir mehr Wochen an, da das Listenlayout mehr Platz hat
            };

            const listContainer = document.getElementById('calendar-list');
            const statusContainer = document.getElementById('calendar-status');

            const formatDateBlock = (date) => {
                const month = date.toLocaleDateString('de-DE', { month: 'short' }).toUpperCase();
                const day = date.getDate();
                return `<div class="event-date"><span class="event-month">${month}</span><span class="event-day">${day}</span></div>`;
            };

            const formatMeta = (start, end, isAllDay, location) => {
                let meta = '';
                if (!isAllDay) {
                    const options = { hour: '2-digit', minute: '2-digit' };
                    meta += `<span>${start.toLocaleTimeString('de-DE', options)} Uhr</span>`;
                }
                if (location) {
                    meta += `<span>${location}</span>`;
                }
                return meta;
            };

            const processIcalData = (icalData) => {
                // ... (Diese Funktion bleibt unverändert) ...
                const now = new Date();
                const endDateLimit = new Date();
                endDateLimit.setDate(now.getDate() + config.weeksToShow * 7);
                const allEvents = [];
                try {
                    const jcalData = ICAL.parse(icalData);
                    const vcalendar = new ICAL.Component(jcalData);
                    const vevents = vcalendar.getAllSubcomponents('vevent');
                    vevents.forEach(vevent => {
                        const event = new ICAL.Event(vevent);
                        if (event.isRecurring()) {
                            const iterator = event.iterator(); let next;
                            while ((next = iterator.next()) && next.toJSDate() < endDateLimit) {
                                const occ = event.getOccurrenceDetails(next);
                                if (occ.startDate.toJSDate() >= now) allEvents.push(occ);
                            }
                        } else {
                            if (event.startDate.toJSDate() >= now && event.startDate.toJSDate() < endDateLimit) allEvents.push(event);
                        }
                    });
                    allEvents.sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());
                    return allEvents;
                } catch (e) {
                    console.error("Fehler beim Parsen der iCal-Daten:", e);
                    statusContainer.textContent = "Fehler: Die Kalenderdaten konnten nicht verarbeitet werden.";
                    return [];
                }
            };

            const renderCalendar = (events) => {
                listContainer.innerHTML = '';
                statusContainer.style.display = 'none';

                if (events.length === 0) {
                    statusContainer.textContent = `Keine anstehenden Termine in den nächsten ${config.weeksToShow} Wochen gefunden.`;
                    statusContainer.style.display = 'block';
                    return;
                }

                events.forEach(event => {
                    const eventWrapper = document.createElement('div');
                    eventWrapper.className = 'calendar-event';

                    const item = event.item || event;
                    const startDate = event.startDate.toJSDate();
                    const endDate = event.endDate.toJSDate();

                    const descriptionHTML = item.description ? `<div class="event-description"><p>${item.description.replace(/\n/g, '<br>')}</p></div>` : '<div class="event-description"></div>';

                    eventWrapper.innerHTML = `
                        <div class="event-main">
                            ${formatDateBlock(startDate)}
                            <div class="event-info">
                                <h2 class="event-title">${item.summary}</h2>
                                <div class="event-meta">${formatMeta(startDate, endDate, event.startDate.isDate, item.location)}</div>
                            </div>
                            <div class="event-toggle-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#666"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                            </div>
                        </div>
                        ${descriptionHTML}
                    `;
                    listContainer.appendChild(eventWrapper);
                });
                
                // Nach dem Rendern die Event-Listener hinzufügen
                addEventListeners();
            };

            // NEUE FUNKTION: Fügt die Klick-Listener hinzu
            const addEventListeners = () => {
                const eventMains = listContainer.querySelectorAll('.event-main');
                eventMains.forEach(main => {
                    main.addEventListener('click', () => {
                        const eventWrapper = main.parentElement;
                        const description = eventWrapper.querySelector('.event-description');

                        // Nur ausklappen, wenn es eine Beschreibung gibt
                        if (description && description.textContent.trim() !== '') {
                            eventWrapper.classList.toggle('active');
                        }
                    });
                });
            };
            
            async function initCalendar() {
                // ... (Diese Funktion bleibt unverändert) ...
                statusContainer.textContent = 'Lade Termine...';
                statusContainer.style.display = 'block';
                try {
                    const response = await fetch(config.icalFileUrl, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`Kalenderdatei nicht gefunden: ${response.status}`);
                    const icalData = await response.text();
                    const events = processIcalData(icalData);
                    renderCalendar(events);
                } catch (error) {
                    console.error('Fehler:', error);
                    statusContainer.textContent = 'Fehler: Termine konnten nicht geladen werden.';
                }
            }
            initCalendar();
        })();
    </script>
</body>
</html>
