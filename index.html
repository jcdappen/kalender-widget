<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Kalender-Widget</title>
    <style>
        /* --- Grundlegende Styles & Typografie aus dem Vorbild --- */
        :root {
            --widget-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #bb2232; /* Das Rot aus dem Vorbild */
            --shadow-color: rgba(0, 0, 0, 0.15);
            --border-radius: 15px;
        }

        #ical-widget-container, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--widget-bg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #ical-calendar-widget {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* --- Titel-Styling aus dem Vorbild --- */
        .widget-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .widget-header h1 {
            font-size: 42px;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 20px 0;
            position: relative;
        }

        /* Unterstrich-Element unter dem Titel */
        .widget-header h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            margin: 20px auto 0;
            border-radius: 2px;
        }

        /* --- Grid-Layout für die Karten --- */
        #calendar-grid {
            display: grid;
            justify-content: center;
            gap: 30px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 320px));
        }

        /* --- Neues Karten-Design ohne Bilder --- */
        .calendar-tile {
            position: relative;
            height: 320px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calendar-tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Header der Karte: Ersetzt den früheren Bildbereich */
        .tile-header {
            background-color: var(--accent-color);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .tile-day {
            font-size: 16px;
            font-weight: 600;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tile-date {
            font-size: 28px;
            font-weight: 700;
            display: block;
            line-height: 1.2;
        }

        /* Body der Karte: Hauptinformationen */
        .tile-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .tile-title {
            font-size: 22px;
            font-weight: 700;
            color: #000;
            margin: 0 0 10px 0;
        }

        .tile-time, .tile-location {
            font-size: 15px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tile-time svg, .tile-location svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            fill: #888;
        }

        /* --- KORRIGIERTES OVERLAY --- */
        .tile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(187, 34, 50, 0.95), rgba(187, 34, 50, 0.85));
            color: white;
            padding: 25px;
            display: flex;               /* Macht das Element zu einem Flex-Container */
            justify-content: center;     /* Zentriert den Inhalt horizontal */
            align-items: center;         /* Zentriert den Inhalt vertikal (DIE KORREKTUR) */
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .calendar-tile:hover .tile-overlay {
            transform: translateY(0);
        }

        /* Lade- und Fehlerstatus */
        #calendar-status {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 40px 20px;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .widget-header h1 { font-size: 32px; }
            #calendar-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="ical-widget-container">
        <div id="ical-calendar-widget">
            <div class="widget-header">
                <h1>Anstehende Termine</h1>
            </div>
            <div id="calendar-status"></div>
            <div id="calendar-grid"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script>
        (function() {
            const config = {
                icalFileUrl: 'calendar.ics',
                weeksToShow: 4
            };

            const gridContainer = document.getElementById('calendar-grid');
            const statusContainer = document.getElementById('calendar-status');

            const formatDateHeader = (date) => {
                const day = date.toLocaleDateString('de-DE', { weekday: 'long' });
                const fullDate = date.toLocaleDateString('de-DE', { day: '2-digit', month: 'long' });
                return `<span class="tile-day">${day}</span><span class="tile-date">${fullDate}</span>`;
            };

            const formatTime = (start, end, isAllDay) => {
                if (isAllDay) return 'Ganztägig';
                const options = { hour: '2-digit', minute: '2-digit', hour12: false };
                return `${start.toLocaleTimeString('de-DE', options)} – ${end.toLocaleTimeString('de-DE', options)} Uhr`;
            };

            const processIcalData = (icalData) => {
                const now = new Date();
                const endDateLimit = new Date();
                endDateLimit.setDate(now.getDate() + config.weeksToShow * 7);
                const allEvents = [];
                try {
                    const jcalData = ICAL.parse(icalData);
                    const vcalendar = new ICAL.Component(jcalData);
                    const vevents = vcalendar.getAllSubcomponents('vevent');
                    vevents.forEach(vevent => {
                        const event = new ICAL.Event(vevent);
                        if (event.isRecurring()) {
                            const iterator = event.iterator(); let next;
                            while ((next = iterator.next()) && next.toJSDate() < endDateLimit) {
                                const occ = event.getOccurrenceDetails(next);
                                if (occ.startDate.toJSDate() >= now) allEvents.push(occ);
                            }
                        } else {
                            if (event.startDate.toJSDate() >= now && event.startDate.toJSDate() < endDateLimit) allEvents.push(event);
                        }
                    });
                    allEvents.sort((a, b) => a.startDate.toJSDate() - b.startDate.toJSDate());
                    return allEvents;
                } catch (e) {
                    console.error("Fehler beim Parsen der iCal-Daten:", e);
                    statusContainer.textContent = "Fehler: Die Kalenderdaten konnten nicht verarbeitet werden.";
                    return [];
                }
            };

            const renderCalendar = (events) => {
                gridContainer.innerHTML = '';
                statusContainer.style.display = 'none';

                if (events.length === 0) {
                    statusContainer.textContent = `Keine anstehenden Termine in den nächsten ${config.weeksToShow} Wochen gefunden.`;
                    statusContainer.style.display = 'block';
                    return;
                }

                events.forEach(event => {
                    const tile = document.createElement('div');
                    tile.className = 'calendar-tile';

                    const item = event.item || event;
                    const startDate = event.startDate.toJSDate();
                    const endDate = event.endDate.toJSDate();

                    const timeHTML = `<div class="tile-time"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd" fill="#666"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 11h-6v1h6v6h1v-6h6v-1h-6v-6h-1v6z"/></svg><span>${formatTime(startDate, endDate, event.startDate.isDate)}</span></div>`;
                    const locationHTML = item.location ? `<div class="tile-location"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#666"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5-2.5z"/></svg><span>${item.location}</span></div>` : '';
                    const overlayHTML = item.description ? `<div class="tile-overlay"><div>${item.description.replace(/\n/g, '<br>')}</div></div>` : '';

                    tile.innerHTML = `
                        <div class="tile-header">${formatDateHeader(startDate)}</div>
                        <div class="tile-body">
                            <h2 class="tile-title">${item.summary}</h2>
                            ${timeHTML}
                            ${locationHTML}
                        </div>
                        ${overlayHTML}
                    `;
                    gridContainer.appendChild(tile);
                });
            };
            
            async function initCalendar() {
                statusContainer.textContent = 'Lade Termine...';
                statusContainer.style.display = 'block';
                try {
                    const response = await fetch(config.icalFileUrl, { cache: 'no-store' });
                    if (!response.ok) throw new Error(`Kalenderdatei nicht gefunden: ${response.status}`);
                    const icalData = await response.text();
                    const events = processIcalData(icalData);
                    renderCalendar(events);
                } catch (error) {
                    console.error('Fehler:', error);
                    statusContainer.textContent = 'Fehler: Termine konnten nicht geladen werden.';
                }
            }
            initCalendar();
        })();
    </script>
</body>
</html>
